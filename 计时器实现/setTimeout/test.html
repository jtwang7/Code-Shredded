<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import mySetTimeout from './setTimeout.js'
    console.log('--- start setTimeout ---');
    mySetTimeout(() => {
      console.log(123);
      console.log('--- test success ---');
    }, 2000);

    let obj = {
      name: 'Siri',
      age: 18,
    }
    function callName() {
      console.log(this.name);
    }
    mySetTimeout(callName.bind(obj), 2000);
  </script>
</body>

</html>
