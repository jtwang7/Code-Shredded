<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import mySetInterval from './intervalByTimeout.js';
    let num = 1;
    function count() {
      console.log(num++);
    }
    mySetInterval(count, 1000);

    setTimeout(()=>{
      mySetInterval.clear()
    }, 5000)
  </script>
</body>
</html>
