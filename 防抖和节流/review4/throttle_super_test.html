<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入 debounce -->
  <script src="throttle_super.js"></script>
</head>

<body>
  <div id="content"
    style="height:150px;line-height:150px;text-align:center; color: #fff;background-color:#ccc;font-size:80px;">
  </div>
  <button id='btn'>取消节流</button>
  <script>
    let num = 1;
    const content = document.getElementById('content');
    const btn = document.getElementById('btn');
    function count () {
      content.innerHTML = num++ ;
    }

    // const mainFunc = throttle(count, 1000, {leading: false})
    const mainFunc = throttle(count, 1000, {trailing: false})
    content.onmousemove = mainFunc;
    btn.onclick = mainFunc.cancel;
  </script>
</body>

</html>
